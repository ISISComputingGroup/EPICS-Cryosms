ReplyTimeout = 2000;
ReadTimeout = 1000;
OutTerminator = CR LF;
InTerminator = CR LF 0x13;

getDirection {
	out "GET SIGN";
	wait 50;
	in "CURRENT DIRECTION: %{ZERO|NEGATIVE|POSITIVE}";
	wait 100;
}

setDirection {
    InTerminator = 0x13;
    out "DIRECTION %{0|-|+}";
    wait 50;
    in "";
    wait 100;
}

getOutputMode {
    out "T";
    wait 50;
    in "%*8c UNITS: %{AMPS|TESLA}";
    wait 100;
}

setOutputMode {
    out "T %{OFF|ON}";
    wait 50;
    in "%*8c UNITS: %*{AMPS|TESLA}";
    wait 100;
}

getOutput {
	out "GET O";
	wait 50;
	in "OUTPUT: %f %(\$1OUTPUT:RAW:UNIT){AMPS|TESLA} AT %(\$1OUTPUT:VOLT)f VOLTS ";
	wait 100;
}

getRampStatus {
    InTerminator = 0x13;
	out "RAMP STATUS";
	wait 50;
	in "%*8c RAMP STATUS: %{RAMPING|HOLDING ON TARGET|HOLDING ON PAUSE|QUENCH TRIP|EXTERNAL TRIP} %*#s";
	wait 100;
}

getRampTarget {
    in "%*8c RAMP STATUS: RAMPING FROM %*f TO %f %(\$1){AMPS|TESLA} AT %*f %*{A/SEC|VOLTS})";
    wait 100;
}

setRampTarget {
    InTerminator = 0x13;
	out "RAMP %{ZERO|MID|MAX}"; 
	wait 50;
	in ""; 
	wait 100;
}

getRampRate {
	out "GET RATE";
	wait 50;
	in "%*8c RAMP RATE: %f A/SEC";
	wait 100;
}

setRampRate {
	out "SET RAMP %f";
	wait 50;
	in "%*8c RAMP RATE: %*f A/SEC";
	wait 100;
}
	
getHeaterStatus {
	out "HEATER";
	wait 50;
	in "%*8c HEATER STATUS: %[^\r]";
	wait 100;
}

setHeaterStatus {
	out "HEATER %{OFF|ON}";
	wait 50;
	in "%*8c HEATER STATUS: %{OFF|ON}";
	wait 100;
}

setHeaterValue {
	out "S H %f";
	wait 50;
	in "%*8c HEATER OUTPUT: %*f VOLTS";
	wait 100;
}

setConstant {
	out "SET TPA %f";
	wait 50;
	in "%*8c FIELD CONSTANT: %*f T/A";
	wait 100;
}

setMaxTarget {
	out "SET MAX %f";
	wait 50;
	in "%*8c MAX SETTING: %*f %*{AMPS|TESLA}";
	wait 100;
}

getMidTarget {
	out "GET MID";
	wait 50;
	in "%*8c MID SETTING: %f %*{AMPS|TESLA}";
	wait 100;
}

setMidTarget {
	out "SET MID %f";
	wait 50;
	in "%*8c MID SETTING: %*f %*{AMPS|TESLA}";
	wait 100;
}
	
getPause {
	out "PAUSE";
	wait 50;
	in "%*8c PAUSE STATUS: %{OFF|ON}";
	wait 100;
}

setPause {
	out "PAUSE %{OFF|ON}";
	wait 50;
	in "%*8c PAUSE STATUS: %*{OFF|ON}";
	wait 100;
}

setMaxVolt {
    out "SET LIMIT %f";
    wait 50;
    in "%*8c VOLTAGE LIMIT: %*f VOLTS";
    wait 100;    
}
